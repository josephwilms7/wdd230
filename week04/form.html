<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script rel="stylesheet" src="styles/form.css"></script>
</head>
<body>
    <header></header>
        <h1>Course Home Page</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Sign Up Form</h2>
        <form action="record.html" method="GET" id="signup-form">
            <!-- Username Field -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and contain only alphanumeric characters.">
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <span id="password-message" class="error-message"></span>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address with @byui.edu domain">
            </div>

            <!-- Page Rating Field -->
            <div class="form-group">
                <label for="rating">Page Rating:</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="updateRatingValue()">
                <span id="rating-value">5</span>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Course Name</p>
    </footer>

    <script>
        // Password confirmation validation
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirm-password');
        const passwordMessage = document.getElementById('password-message');

        confirmPasswordField.addEventListener('input', function() {
            if (confirmPasswordField.value !== passwordField.value) {
                passwordMessage.textContent = "Passwords do not match!";
                passwordMessage.style.color = "red";
                confirmPasswordField.setCustomValidity("Passwords do not match!");
            } else {
                passwordMessage.textContent = "";
                confirmPasswordField.setCustomValidity('');
            }
        });

        // Update the page rating value display
        function updateRatingValue() {
            const ratingValue = document.getElementById('rating').value;
            document.getElementById('rating-value').textContent = ratingValue;
        }
    </script>
</body>
</html>
