<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th>Account Feature</th>
                <th>Basic Account</th>
                <th>Premium Account</th>
                <th>Enterprise Account</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Storage Capacity</td>
                <td>5 GB</td>
                <td>50 GB</td>
                <td>200 GB</td>
            </tr>
            <tr>
                <td>24/7 Support</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Custom Branding</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Analytics Dashboard</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Dedicated Account Manager</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
